<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modifier un visiteur</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
    <h1>Modifier les informations</h1>
    <form method="POST">
        Nom : <input type="text" name="nom" value="{{ visiteur.nom }}" required><br>
        Email : <input type="email" name="email" value="{{ visiteur.email }}" required><br>
        <input type="submit" value="Mettre à jour">
    </form>
    <br>
    <a href="{{ url_for('liste_visiteurs') }}">Retour à la liste</a>
</body>
</html>
